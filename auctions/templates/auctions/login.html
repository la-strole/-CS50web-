{% extends "auctions/layout.html" %}

{% block nav_block %}
     {% include "auctions/nav_block.html" %}
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h1 class="text-center mb-4">Login</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="form-signin" action="{% url 'auctions:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group d-flex justify-content-center">
                <input autofocus class="form-control w-25" style="max-width: 720px;" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input class="form-control w-25" style="max-width: 720px;" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <p class="mt-3"> Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a> </p>
    </div>
{% endblock %}
