{% extends "encyclopedia/layout.html" %}

{% block title %}
Search results
{% endblock %}

{% block body %}
<h1>Search results:</h1>
<ul>
    {% for entry in entries %}
    <li>
        <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
    </li>
    {% empty %}
    <li>
        There are not articles for you request "{{ request_article }}".
    </li>
    {% endfor %}
</ul>
{% endblock %}
